<script>
      document.querySelector(".send-form-btn").addEventListener("click", function(event) {
        event.preventDefault(); // Empêcher la soumission normale du formulaire

        // Récupérer les valeurs des champs du formulaire
        var email = document.getElementById("email").value;
        var name = document.getElementById("name").value;
        var choix = document.getElementById("choix").value;
        var telephone = document.getElementById("telephone").value;
        var message = document.getElementById("message").value;

        // Vérifier si les champs sont vides
        if (email === "" || name === "" || choix === "" || telephone === "" || message === "") {
            // Afficher une alerte personnalisée avec SweetAlert2
            Swal.fire({
                icon: 'error',
                title: 'Champs Vides',
                text: 'Veuillez remplir tous les champs du formulaire.',
                confirmButtonText: 'OK',
                confirmButtonColor: '#4a8bdb',
            });
            return; // Arrêter le processus d'envoi du formulaire
        }

        // Construire le message de confirmation
        var messageConfirmation = "Êtes-vous sûr de vouloir envoyer le formulaire avec les informations suivantes?\n\n";
        messageConfirmation += "Email: " + email + "\nNom: " + name + "\nChoix: " + choix + "\nTéléphone: " + telephone + "\nMessage: " + message;

        // Utiliser SweetAlert2 pour afficher une boîte de dialogue personnalisée
        Swal.fire({
            title: 'Confirmation',
            text: messageConfirmation,
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Oui',
            cancelButtonText: 'Annuler',
        }).then((result) => {
            // Si l'utilisateur confirme, soumettre le formulaire
            if (result.isConfirmed) {
                document.getElementById("contact-form").submit();
            }
        });
    });
    document.querySelector(".reset-form-btn").addEventListener("click", function() {
        // Réinitialiser les champs du formulaire
        document.getElementById("contact-form").reset();
    });

</script>
